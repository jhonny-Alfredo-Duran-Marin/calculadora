<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <!----- titulo y presentacion----->

    <header>
      <img class="imgen" src="resources/Escudo.png" />
      <h1>Calculadora de Ensamblador</h1>
    </header>
    <section>
      <article>
        Primera calculadora La primera calculadora se creó en 1642. Su inventor
        fue Blaise Pascal, cuyo padre era contable. Con tan solo 19 años, creó
        la máquina de calcular para liberar a su progenitor del aburrido trabajo
        de sumar una y otra vez columnas de números.
      </article>
    </section>
    <!----- secion de datos ---------->
    <section class="principal">
      <div class="panel">
        <div class="calculadora">
          <div class="pantalla"></div>
          <button disabled class="button-action hexa">A</button>
          <button class="button-action">BIN</button>
          <button class="button-action">HEXA</button>
          <button id="ac" class="button-action">AC</button>
          <button id="dell" class="button-action"><=</button>
          <button disabled class="button-action hexa">B</button>
          <button class="button-action">OCTA</button>
          <button class="button-action">DEC</button>
          <button disabled class="button-action hexa">C</button>
          <button class="button-action dec octa">7</button>
          <button class="button-action dec">8</button>
          <button class="button-action dec">9</button>
          <button id="add" class="button-action">+</button>
          <button disabled class="button-action hexa">D</button>
          <button class="button-action dec octa">4</button>
          <button class="button-action dec octa">5</button>
          <button class="button-action dec octa">6</button>
          <button disabled class="button-action hexa">E</button>
          <button class="button-action dec bin octa">1</button>
          <button class="button-action dec octa">2</button>
          <button class="button-action dec octa">3</button>
          <button id="sub" class="button-action">-</button>
          <button disabled class="button-action hexa">F</button>
          <button id="cero" class="button-action dec bin octa">0</button>
          <button id="igual" class="button-action">=</button>
        </div>
        <div class="button-option">
          <button class="calculator-button">
            <a href="puntoFlotante.html">PUNTO FLOTANTE</a>
          </button>
          <button class="calculator-button">DESPLAZAMIENTOS</button>
          <button class="calculator-button">BITS A BITS</button>
        </div>
      </div>
    </section>
  </body>
  <script src="main.js"></script>
</html>
